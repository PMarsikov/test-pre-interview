<div class="row">
  <div class="col-sm-4 table-header">ID</div>
  <div class="col-sm-4 table-header">Task</div>
  <div 
    class="col-sm-4 table-header"
    (click)="onRemoveAllTodos()"
    style="cursor: pointer;">
    Clear All</div>
</div>

<ul>
  <li *ngFor="let todo of todos" class="alternate">
      <app-todo-list-item
      [todo]="todo"
      (toggle)="onToggleTodo($event)"
      (remove)="onRemoveTodo($event)">
    </app-todo-list-item>
  </li>
</ul>
