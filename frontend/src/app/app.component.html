<div class="container text-center">
    <h4>My List</h4>
    <app-todo-list
        [todos]="todos"
        (toggle)="onToggleTodo($event)"
        (remove)="onRemoveTodo($event)"
        (removeAll)="onRemoveAllTodos($event)">
    </app-todo-list>

    <app-todo-list-add (add)="onAddTodo($event)"></app-todo-list-add> 

</div>
